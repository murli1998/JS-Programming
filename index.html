<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/3d-fluency/94/controller.png">
    
</head>
<body>
   <center><h1>ROCK PAPER SCISSOR GAME</h1> </center> 
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="rock">
            
        </div>

        <div class="choice" id="paper">
            <img src="images/paper.png" alt="paper">
        </div>

        <div class="choice" id="scissor">
            <img src="images/scissor.png" alt="scissor">
        </div>
    </div>
    <div class="choiceName">
        <div class="choiceN">
            <p>Rock</p>
        </div>
        <div class="choiceN">
            <p>Paper</p>
        </div>
        <div class="choiceN">
            <p>Scissor</p>
        </div>
    </div>

    <div class="scoreCard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="message">
        <p id="msg">Result will be displayed here !</p>
    </div>
    <footer>
        <button id="btn">Change Mode</button>
    </footer>
   

    <script src="script.js"></script>
    
    <script src="https://kit.fontawesome.com/8445a039a7.js" crossorigin="anonymous"></script>
</body>
</html>
